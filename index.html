<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/fec815952d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jia Todo App</title>
  </head>
  <body>
    <div class="main-container d-flex">
      <!-- Left Bar -->
      <div class="left-bar">
        <div class="left-title">
          <h2>Todo</h2>
          <i class="fa-solid fa-bars"></i>
        </div>
        <form id="search-form" class="d-flex">
          <input id="search-input" type="text" placeholder="Search" />
        </form>
        <ul id="result-box">
          <li class="d-flex mb">
            <div class="mt no-data">Empty Data</div>
          </li>
          <!-- <li class="d-flex result mb">
            <div id="result-count" class="mt">Showing: 1 result</div>
          </li>
          <li class="d-flex result mb">
            <div id="result-list">
              123<span class="search-date">25/3/2023 1:22</span>
            </div>
          </li> -->
        </ul>
      </div>
      <!-- End Left Bar -->

      <!-- Main Content -->
      <div class="content" id="content">
        <div class="content-title">
          <h2>Today</h2>
          <input id="date-input" type="date" name="" />
        </div>
        <form id="add-todo-form" class="d-flex">
          <input id="new-todo" type="text" placeholder="Add Todo" />
        </form>
        <ul id="todo-list" class="mt"></ul>
      </div>
      <!-- End Main Content -->

      <!-- Right Bar -->
      <div class="right-bar" id="right-bar"></div>
      <!-- End Right Bar -->
    </div>
  </body>
</html>
